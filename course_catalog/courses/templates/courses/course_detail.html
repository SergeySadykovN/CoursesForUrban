{% extends 'courses/base.html' %}
{% block title %}{{ course.title }}{% endblock %}
{% block content %}
<h1 class="mt-4">{{ course.title }}</h1>
<p>{{ course.description }}</p>
<p>Start Date: {{ course.start_date }}</p>
<p>End Date: {{ course.end_date }}</p>
<form action="{% url 'add_to_cart' course.pk %}" method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-success">Добавь в корзину</button>
</form>
<a href="{% url 'course_delete' course.pk %}" class="btn btn-danger mt-3">Удали курс</a>
<a href="{% url 'course_list' %}" class="nav-link"><-- Назад к списку курсов</a>

{% endblock %}
